language: node_js
node_js:
  - "11.0"
sudo: required
branches:
  only:
    - master
jobs:
  include:
    - stage: dependencies
      script:
        - npm install -g @angular/cli
        - npm install gulp
        - npm install
    - stage: lint
      script: ng lint
    - stage: build
      script:
        - ng build --prod --base-href /
        - gulp purifyCSS
    - stage: deploy
      deploy:
        skip_cleanup: true
        provider: firebase
        token:
          secure: $FIREBASE_TOKEN
