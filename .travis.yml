language: node_js
node_js:
  - "11.0"
sudo: required
install:
  - npm install -g @angular/cli
  - npm install gulp
  - npm install
before_script:
  - "./ci/version_control"
script:
  - ng lint
  - ng build --prod --base-href /
  - gulp purifyCSS
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
  on:
    branch: master
    tags: true
