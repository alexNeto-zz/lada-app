<div class="field">
  <label id="frontLabel" for="{{ toggleId }}"
    ><i class="{{ frontIcon }}"></i>{{ frontText }}</label
  >
  <input
    id="{{ toggleId }}"
    type="checkbox"
    name="switchRoundedDefault"
    class="switch is-rounded is-small"
    checked="checked"
    (change)="toggleState(toggle.checked)"
    disabled="disabled"
    #toggle
  />
  <label for="{{ toggleId }}"
    ><i class="{{ backIcon }}"></i>{{ backText }}</label
  >
</div>
