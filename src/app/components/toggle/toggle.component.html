<div class="field">
  <label id="frontLabel" for="{{ id }}"
    ><i class="{{ frontIcon }}"></i>{{ frontText }}</label
  >
  <input
    id="{{ id }}"
    type="checkbox"
    name="switchRoundedDefault"
    class="switch is-rounded is-small"
    checked="checked"
  />
  <label for="{{ id }}"><i class="{{ backIcon }}"></i>{{ backText }}</label>
</div>
