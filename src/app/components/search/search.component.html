<div id="search-component" class="level light">
  <ng-auto-complete
    id="search-auto-complete"
    (input)="showLocations($event)"
    (selected)="selected($event)"
    (keyup.enter)="search()"
    [classes]="['']"
    [group]="group"
  ></ng-auto-complete>
  <div class="level-item has-text-centered">
    <a
      id="search-gps-button"
      aria-label="procure por GPS"
      class="button"
      [ngClass]="{ 'is-loading': isLoadingGPS }"
      (click)="searchGPS(true)"
    >
      <fa-icon [icon]="['far', 'compass']"></fa-icon>
    </a>
    <a
      id="search-button"
      aria-label="procure localização inserida"
      class="button"
      [ngClass]="{ 'is-loading': isLoading }"
      (click)="search()"
    >
      <fa-icon icon="search"></fa-icon>
    </a>
  </div>
</div>
