<div id="search-component" class="level light">
  <input
    type="text"
    name="search"
    id="search"
    placeholder="{{ placeholder }}"
    (input)="showLocations(seachLocation.value)"
    (keyup.enter)="search()"
    #seachLocation
  />
  <div class="level-item has-text-centered">
    <a id="search-button" class="button" (click)="search()">
      <i class="fas fa-search"></i>
    </a>
  </div>
</div>

<div id="response">
  <span>{{ address }}</span>
</div>
