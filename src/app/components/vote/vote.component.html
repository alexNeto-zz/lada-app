<div id="vote-component" *ngIf="vote; else placeholder">
  <a
    [ngClass]="{ 'is-loading': isLoadingUpVote }"
    class="button is-primary is-rounded is-small"
    (click)="onUpVote()"
  >
    <fa-icon icon="thumbs-up"></fa-icon
  ></a>
  <p>{{ quantity }}</p>
  <a
    [ngClass]="{ 'is-loading': isLoadingDownVote }"
    class="button is-danger is-rounded is-small"
    (click)="onDownVote()"
  >
    <fa-icon icon="thumbs-down"></fa-icon
  ></a>
</div>

<ng-template #placeholder>
  <div id="vote-component">
    <a class="button is-loading is-primary is-rounded is-small"></a>
    <a class="placeholder button is-loading is-white"></a>
    <a class="button is-danger is-loading is-rounded is-small"></a>
  </div>
</ng-template>
